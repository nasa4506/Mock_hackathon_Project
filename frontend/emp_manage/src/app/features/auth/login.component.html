<div class="login-wrapper">
      <div class="login-card">

            <!-- Left Side: Image / Branding -->
            <div class="login-left">
                  <div class="brand-text">EMS Portal</div>
                  <div class="user-preview">
                        <div class="avatar">E</div>
                        <div class="user-info">
                              <span class="name">HR & Employees</span>
                              <span class="role">Management System</span>
                        </div>
                  </div>
            </div>

            <!-- Right Side: Login Form -->
            <div class="login-right">
                  <div class="top-nav">
                        <div class="logo">EMS</div>
                        <div class="lang-selector">ðŸ‡¬ðŸ‡§ EN <span class="caret">âŒ„</span></div>
                  </div>

                  <div class="form-container">
                        <h1 class="title">Welcome Back</h1>
                        <p class="subtitle">Please enter your details to sign in</p>

                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                              <!-- Role Selector (Tabs) -->
                              <div class="role-tabs">
                                    <button type="button" [class.active]="selectedRole === 'Employee'"
                                          (click)="setRole('Employee')">Employee</button>
                                    <button type="button" [class.active]="selectedRole === 'HR'"
                                          (click)="setRole('HR')">HR Admin</button>
                              </div>

                              <div class="input-group">
                                    <input type="text" formControlName="username"
                                          placeholder="Username (e.g. admin_hr / emp_john)" autocomplete="username" />
                              </div>

                              <div class="input-group">
                                    <input type="password" formControlName="password" placeholder="Password"
                                          autocomplete="current-password" />
                              </div>

                              <div *ngIf="errorMessage" class="error-message"
                                    style="color: #ef4444; font-size: 0.875rem; text-align: center; margin-bottom: 1rem;">
                                    {{ errorMessage }}
                              </div>

                              <div class="form-actions">
                                    <a href="#" class="forgot-link">Forgot password?</a>
                              </div>

                              <div class="divider">
                                    <span>or</span>
                              </div>

                              <button type="button" class="btn-google">
                                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
                                          alt="Google" width="18" height="18" />
                                    Login with Google
                              </button>

                              <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">
                                    Login
                              </button>
                        </form>

                        <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>

                        <div class="social-icons">
                              <a href="#">Fb</a>
                              <a href="#">Tw</a>
                              <a href="#">In</a>
                              <a href="#">Ig</a>
                        </div>
                  </div>
            </div>

      </div>
</div>
